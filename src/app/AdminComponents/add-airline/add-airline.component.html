<div class="container">
    <p *ngIf="added" class="alert alert-success">{{successMessage}}</p>
    <form class="form-horizontal" [formGroup]="airlineForm" (ngSubmit)="addAirline()">
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Airline Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" formControlName="airlineName">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="contact">Contact Number</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" id="contact" formControlName="contact">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="address">Contact Address</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" id="address" formControlName="address">
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Add airline</button>
        </div>
      </div>
    </form>
  </div>
